# Tomcat
server:
  port: 9210
# Spring
spring:
  application:
    # 应用名称
    name: wiki-userServer
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: "http://116.62.194.20:8848"
        namespace: wiki-dev
        group: wiki-cloud
      config:
        # 配置中心地址
        server-addr: "http://116.62.194.20:8848"
        # 配置文件格式
        file-extension: yml
        # 共享配置
        namespace: wiki-dev
        group: wiki-cloud
        shared-configs:
          - dataId: mysql-common.yml
            group: wiki-cloud
            refresh: true
          - dataId: redis-common.yml
            group: wiki-cloud
            refresh: true
          - dataId: base-server-common.yml
            group: wiki-cloud
            refresh: true
        refresh-enabled: true


  shardingsphere:
    datasource:
      names: gds
      gds:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://116.62.194.20:3306/test?useUnicode=true&characterEncoding=utf8
        username: root
        password: 123456
    sharding:
      binding-tables: test
      tables:
        test:
          actual-data-nodes: gds.test_$->{0..2}
          key-generator:
            column: id
            type: SNOWFLAKE
          table-strategy:
            inline:
              algorithm-expression: test_$->{id % 3}
              sharding-column: id
    props:
      sql:
        show: true

    sentinel:
      transport:
        dashboard: 192.168.31.101:9011




mybatis-plus:
  mapper-locations: classpath:com/wikicloud/*/serverr/mapper/*Mapper.xml
#  typeAliasesPackage: com.lxg.springboot.dao.mybatisplus
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID,"该类型为未设置主键类型,5, "字符串全局唯一ID"";
    id-type: 0
    db-column-underline: true
    refresh-mapper: true

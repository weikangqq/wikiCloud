# Tomcat
server:
  port: 9222
# Spring
spring:
  application:
    # 应用名称
    name: wiki-gateway
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
        - id: product_center
          uri: lb://product-center
          predicates:
            - Path=/product/**
        - id: order_center
          uri: lb://order-center
          predicates:
            - Path=/order/**
    nacos:
      discovery:
        # 服务注册地址
        server-addr: "http://116.62.194.20:8848"
        namespace: wiki-dev
        group: wiki-cloud
      config:
        # 配置中心地址
        server-addr: "http://116.62.194.20:8848"
        # 配置文件格式
        file-extension: yml
        # 共享配置
        namespace: wiki-dev
        group: wiki-cloud
        shared-configs:
          - dataId: mysql-common.yml
            group: wiki-cloud
            refresh: true
          - dataId: redis-common.yml
            group: wiki-cloud
            refresh: true
          - dataId: base-server-common.yml
            group: wiki-cloud
            refresh: true
        refresh-enabled: true
    sentinel:
      transport:
        dashboard: 192.168.3.89:8080 #指定Sentinel DashBoard服务地址
        port: 6656
      enabled: true
      datasource:
        # 名称随意
          nacos:
            namespace: wiki-dev
            server-addr: 116.62.194.20:8848
            dataId: wiki-gateway-flow-rules # 在修改的sentinel 源码中定义的规则名
            groupId: SENTINEL_GROUP
            rule-type: flow
            data-type: json

  main:
    allow-bean-definition-overriding: true
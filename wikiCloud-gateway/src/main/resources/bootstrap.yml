# Tomcat
server:
  port: 9222
# Spring
spring:
  application:
    # 应用名称
    name: wiki-gateway
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true

      routes: #当访问http://localhost:8080/baidu,直接转发到https://www.baidu.com/
        - id: baidu_route
          uri: http://baidu.com:80/
          predicates:
            - Path=/baidu
    nacos:
      discovery:
        # 服务注册地址
        server-addr: "http://116.62.194.20:8848"
        namespace: wiki-dev
        group: wiki-cloud
      config:
        # 配置中心地址
        server-addr: "http://116.62.194.20:8848"
        # 配置文件格式
        file-extension: yml
        # 共享配置
        namespace: wiki-dev
        group: wiki-cloud
        shared-configs:
          - dataId: mysql-common.yml
            group: wiki-cloud
            refresh: true
          - dataId: redis-common.yml
            group: wiki-cloud
            refresh: true
          - dataId: base-server-common.yml
            group: wiki-cloud
            refresh: true
        refresh-enabled: true
    sentinel:
      transport:
        dashboard: 192.168.3.89:8080 #指定Sentinel DashBoard服务地址
        port: 6656
      enabled: true

  main:
    allow-bean-definition-overriding: true


logging: ## Spring Cloud Gateway的日志配置
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG


management:
  endpoints:
    web:
      exposure:
        include: '*'
  security:
